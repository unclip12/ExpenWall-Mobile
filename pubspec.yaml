name: expenwall_mobile
description: "ExpenWall - Premium Flutter Mobile App for Expense Tracking"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9

  # State Management
  provider: ^6.1.1

  # UI & Animations
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  lottie: ^3.0.0
  rive: ^0.12.4

  # Charts & Analytics
  fl_chart: ^0.66.2
  syncfusion_flutter_charts: ^24.2.9

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

name: Build Flutter APK

# ðŸš€ AUTOMATIC BUILD ON EVERY PUSH!
#
# This workflow triggers on:
#   1. Every push to main branch - Automatic builds
#   2. Version tags (v2.3.1, v2.4.0, etc.) - For official releases
#   3. Manual trigger from GitHub Actions UI - For testing
#
# Changed from tag-only builds to automatic builds per user request.
# Builds will now start immediately after any code changes are pushed.

on:
  # Trigger on every push to main branch
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Also keep version tag support
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
    
    - name: ðŸ” Inject Firebase Configuration
      env:
        FIREBASE_OPTIONS: ${{ secrets.FIREBASE_OPTIONS_DART }}
        GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        echo "ðŸ“ Injecting Firebase options..."
        echo "$FIREBASE_OPTIONS" > lib/firebase_options.dart
        
        echo "ðŸ“ Injecting Google Services..."
        echo "$GOOGLE_SERVICES" > android/app/google-services.json
        
        echo "âœ… Firebase configuration injected successfully!"
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Run Flutter doctor
      run: flutter doctor -v
    
    - name: Build Fat APK (Universal)
      run: |
        echo "ðŸ”¨ Building universal APK (works on all architectures)..."
        flutter build apk --release
        echo "âœ… Fat APK build complete! This single APK works on all devices."
    
    - name: Get APK info
      run: |
        echo "ðŸ“¦ APK Information:"
        ls -lh build/app/outputs/flutter-apk/
        echo ""
        echo "ðŸ“± APK Size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: expenwall-mobile-v${{ github.run_number }}-release
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    - name: Create Release Info
      run: |
        echo "âœ… APK Build Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± Download your APK" >> $GITHUB_STEP_SUMMARY
        echo "Go to the Actions tab and download the artifact named **expenwall-mobile-v${{ github.run_number }}-release**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Installation Fix Applied" >> $GITHUB_STEP_SUMMARY
        echo "- Built as **fat APK** (single file for all architectures)" >> $GITHUB_STEP_SUMMARY
        echo "- No more split APK installation issues" >> $GITHUB_STEP_SUMMARY
        echo "- Works on all Android devices (ARM32, ARM64, x86_64)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Build Details" >> $GITHUB_STEP_SUMMARY
        echo "- Flutter Version: $(flutter --version | head -n 1)" >> $GITHUB_STEP_SUMMARY
        echo "- Build Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- Build Number: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” Firebase: Configured from secrets" >> $GITHUB_STEP_SUMMARY

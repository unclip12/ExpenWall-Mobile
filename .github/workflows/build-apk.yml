name: Build Flutter APK

on:
  # Only trigger on version tags (v2.3.1, v2.4.0, etc.)
  push:
    tags:
      - 'v*.*.*'  # Matches v2.3.1, v2.4.0, v3.0.0, etc.
  
  # Allow manual trigger from Actions tab when needed
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
    
    - name: ðŸ” Inject Firebase Configuration
      env:
        FIREBASE_OPTIONS: ${{ secrets.FIREBASE_OPTIONS_DART }}
        GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        echo "ðŸ“ Injecting Firebase options..."
        echo "$FIREBASE_OPTIONS" > lib/firebase_options.dart
        
        echo "ðŸ“ Injecting Google Services..."
        echo "$GOOGLE_SERVICES" > android/app/google-services.json
        
        echo "âœ… Firebase configuration injected successfully!"
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Run Flutter doctor
      run: flutter doctor -v
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Get APK path
      id: apk-path
      run: |
        echo "path=$(find build/app/outputs/flutter-apk -name '*.apk' -type f | head -n 1)" >> $GITHUB_OUTPUT
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: expenwall-mobile-release
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    - name: Create Release Info
      run: |
        echo "âœ… APK Build Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± Download your APK" >> $GITHUB_STEP_SUMMARY
        echo "Go to the Actions tab and download the artifact named **expenwall-mobile-release**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Build Details" >> $GITHUB_STEP_SUMMARY
        echo "- Flutter Version: $(flutter --version | head -n 1)" >> $GITHUB_STEP_SUMMARY
        echo "- Build Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” Firebase: Configured from secrets" >> $GITHUB_STEP_SUMMARY

name: Build Flutter APK

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Run Flutter doctor
      run: flutter doctor -v
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Get APK path
      id: apk-path
      run: |
        echo "path=$(find build/app/outputs/flutter-apk -name '*.apk' -type f | head -n 1)" >> $GITHUB_OUTPUT
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: expenwall-mobile-release
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    - name: Create Release Info
      run: |
        echo "âœ… APK Build Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± Download your APK" >> $GITHUB_STEP_SUMMARY
        echo "Go to the Actions tab and download the artifact named **expenwall-mobile-release**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Build Details" >> $GITHUB_STEP_SUMMARY
        echo "- Flutter Version: $(flutter --version | head -n 1)" >> $GITHUB_STEP_SUMMARY
        echo "- Build Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

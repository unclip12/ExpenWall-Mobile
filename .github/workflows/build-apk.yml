name: Build Flutter APK

# ðŸš€ AUTOMATIC BUILD ON EVERY PUSH!
#
# This workflow triggers on:
#   1. Every push to main branch - Automatic builds
#   2. Version tags (v2.3.1, v2.4.0, etc.) - For official releases
#   3. Manual trigger from GitHub Actions UI - For testing
#
# Changed from tag-only builds to automatic builds per user request.
# Builds will now start immediately after any code changes are pushed.

on:
  # Trigger on every push to main branch
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Also keep version tag support
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
    
    - name: ðŸ” Inject Firebase Configuration
      env:
        FIREBASE_OPTIONS: ${{ secrets.FIREBASE_OPTIONS_DART }}
        GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        echo "ðŸ“ Injecting Firebase options..."
        echo "$FIREBASE_OPTIONS" > lib/firebase_options.dart
        
        echo "ðŸ“ Injecting Google Services..."
        echo "$GOOGLE_SERVICES" > android/app/google-services.json
        
        echo "âœ… Firebase configuration injected successfully!"
    
    - name: ðŸ”‘ Setup Release Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "ðŸ”‘ Decoding release keystore..."
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/release-keystore.jks
          echo "KEYSTORE_FILE=android/app/release-keystore.jks" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> $GITHUB_ENV
          echo "KEY_ALIAS=$KEY_ALIAS" >> $GITHUB_ENV
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> $GITHUB_ENV
          echo "âœ… Release keystore configured!"
        else
          echo "âš ï¸ No keystore found. Building with debug signature."
          echo "âš ï¸ Add KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, and KEY_PASSWORD secrets to enable release signing."
        fi
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Run Flutter doctor
      run: flutter doctor -v
    
    - name: Build Release APK
      run: |
        if [ -n "$KEYSTORE_FILE" ]; then
          echo "ðŸ”¨ Building properly signed release APK..."
        else
          echo "ðŸ”¨ Building debug-signed APK (add keystore secrets for release signing)..."
        fi
        flutter build apk --release
        echo "âœ… APK build complete!"
    
    - name: Get APK info
      run: |
        echo "ðŸ“¦ APK Information:"
        ls -lh build/app/outputs/flutter-apk/
        echo ""
        echo "ðŸ“± APK Size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
        
        # Check signing status
        if [ -n "$KEYSTORE_FILE" ]; then
          echo "âœ… APK is properly signed with release keystore"
        else
          echo "âš ï¸ APK is signed with debug signature"
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: expenwall-mobile-v${{ github.run_number }}-release
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    - name: Create Release Info
      run: |
        echo "âœ… APK Build Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± Download your APK" >> $GITHUB_STEP_SUMMARY
        echo "Go to the Actions tab and download the artifact named **expenwall-mobile-v${{ github.run_number }}-release**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -n "$KEYSTORE_FILE" ]; then
          echo "### âœ… Properly Signed Release APK" >> $GITHUB_STEP_SUMMARY
          echo "- Signed with release keystore" >> $GITHUB_STEP_SUMMARY
          echo "- Will install on all devices" >> $GITHUB_STEP_SUMMARY
          echo "- Production-ready build" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âš ï¸ Debug Signed APK" >> $GITHUB_STEP_SUMMARY
          echo "- Currently using debug signature" >> $GITHUB_STEP_SUMMARY
          echo "- May have installation issues" >> $GITHUB_STEP_SUMMARY
          echo "- Add keystore secrets for proper release signing" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Build Details" >> $GITHUB_STEP_SUMMARY
        echo "- Flutter Version: $(flutter --version | head -n 1)" >> $GITHUB_STEP_SUMMARY
        echo "- Build Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- Build Number: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” Firebase: Configured from secrets" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ”¥ Deploy to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{ secrets.FIREBASE_APP_ID }}
        serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        groups: testers
        file: build/app/outputs/flutter-apk/app-release.apk
        releaseNotes: |
          ðŸŽ‰ ExpenWall v3.0 - Phase 1 Complete!
          
          âœ… New Features:
          - Liquid morphism themes (Ocean Wave & Sunset Glow)
          - Glass morphism effects
          - 5-tab navigation with haptic feedback
          - Material 3 design
          - Coming Soon screens for 4 tabs
          - Dashboard showing Phase 1 status
          
          ðŸ“± Install and test the new beautiful UI!
          
          Build: ${{ github.run_number }}
          Commit: ${{ github.sha }}
